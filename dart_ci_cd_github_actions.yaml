name: Dart CI & Auto Publish

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'  # Auto publish when a version tag is pushed (e.g., v1.0.0)

jobs:
  test-and-analyze:
    name: ğŸ§ª Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ“¥ Install dependencies
        run: dart pub get

      - name: ğŸ§ª Run tests
        run: dart test

      - name: âœ… Static analysis
        run: dart analyze

      - name: ğŸ¨ Format check
        run: dart format --output=none --set-exit-if-changed .

  publish:
    name: ğŸš€ Publish to pub.dev
    needs: test-and-analyze
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: ğŸ” Configure pub.dev credentials
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: |
          mkdir -p ~/.config/dart
          echo "$PUB_CREDENTIALS" > ~/.config/dart/pub-credentials.json

      - name: ğŸš€ Publish package
        run: dart pub publish --force
